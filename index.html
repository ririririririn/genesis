<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제네시스</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/914e5789da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <nav class="navbar">
        <div class="gnb">
          <h1 class="logo">
            <a href="#none"><img src="./img/logo.png" alt="제네시스" /> </a>
          </h1>
          <ul class="nav_menu">
            <li><a href="#none">모델</a></li>
            <li><a href="#none">구매</a></li>
            <li><a href="#none">체험</a></li>
            <li><a href="#none">멤버스</a></li>
            <li><a href="#none">제네시스</a></li>
          </ul>
        </div>
        <ul class="nav_icons">
          <li>
            <a href="#none" class="text_service">고객센터</a>
            <a href="#none" class="icon_service blind"
              ><i class="fa-solid fa-headset"></i
            ></a>
          </li>
          <li>
            <a href="#none" class="text_mypage">마이 페이지</a>
            <a href="#none" class="icon_mypage blind"
              ><i class="fa-regular fa-user"></i
            ></a>
          </li>
          <li>
            <a href="#none" class="icon_search"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </li>
          <li>
            <a href="#none" class="hamburger">
              <div class="line_wrap">
                <span class="line line1"></span>
                <span class="line line2"></span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="slider">
        <div class="slides">
          <!-- 슬라이드 radio btn start -->
          <ul class="btn_pagenation">
            <li><input type="radio" name="radio_btn" value="radio1" /></li>
            <li><input type="radio" name="radio_btn" value="radio2" /></li>
            <li><input type="radio" name="radio_btn" value="radio3" /></li>
            <li><input type="radio" name="radio_btn" value="radio4" /></li>
            <li><input type="radio" name="radio_btn" value="radio5" /></li>
            <li><input type="radio" name="radio_btn" value="radio6" /></li>
            <li><input type="radio" name="radio_btn" value="radio7" /></li>
            <li><input type="radio" name="radio_btn" value="radio8" /></li>
            <li>
              <div class="btn_pause">
                <span></span>
                <span></span>
              </div>
              <span class="btn_play"></span>
            </li>
          </ul>
          <!-- <input type="radio" name="radio_btn" value="radio1" />
          <input type="radio" name="radio_btn" value="radio2" />
          <input type="radio" name="radio_btn" value="radio3" />
          <input type="radio" name="radio_btn" value="radio4" />
          <input type="radio" name="radio_btn" value="radio5" />
          <input type="radio" name="radio_btn" value="radio6" />
          <input type="radio" name="radio_btn" value="radio7" />
          <input type="radio" name="radio_btn" value="radio8" /> -->
          <!-- 슬라이드 radio btn end -->
          <!-- 슬라이드 img start -->
          <div class="slide_item item1"></div>
          <div class="slide_item item2"></div>
          <div class="slide_item item3"></div>
          <div class="slide_item item4"></div>
          <div class="slide_item item5"></div>
          <div class="slide_item item6"></div>
          <div class="slide_item item7"></div>
          <div class="slide_item item8"></div>
          <!-- 슬라이드 img end -->
        </div>
      </div>
    </main>
    <div class="content01">
      <div class="cont01_wrapper">
        <div class="cont01_title">
          <h2>OUR MODELS</h2>
          <p>
            역동적이면서도 우아한 디자인과 최첨단 기술을 탑재한 제네시스
            브랜드의 라인업을 살펴보세요.
          </p>
        </div>
        <div class="cont01_select_btn">
          <a href="">ALL</a>
          <ul>
            <li><a href="">ALL</a></li>
            <li><a href="">SEDAN</a></li>
            <li><a href="">SUV</a></li>
          </ul>
        </div>
        <div class="cont01_main"></div>
      </div>
    </div>

    <script src="./genesis.js"></script>
  </body>
</html>
