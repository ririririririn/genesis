<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제네시스</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/914e5789da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <nav class="navbar">
        <div class="gnb">
          <h1 class="logo">
            <a href="#none"><img src="./img/logo.png" alt="제네시스" /> </a>
          </h1>
          <ul class="nav_menu">
            <li><a href="#none">모델</a></li>
            <li><a href="#none">구매</a></li>
            <li><a href="#none">체험</a></li>
            <li><a href="#none">멤버스</a></li>
            <li><a href="#none">제네시스</a></li>
          </ul>
        </div>
        <ul class="nav_icons">
          <li>
            <a href="#none" class="text_service">고객센터</a>
            <a href="#none" class="icon_service blind"
              ><i class="fa-solid fa-headset"></i
            ></a>
          </li>
          <li>
            <a href="#none" class="text_mypage">마이 페이지</a>
            <a href="#none" class="icon_mypage blind"
              ><i class="fa-regular fa-user"></i
            ></a>
          </li>
          <li>
            <a href="#none" class="icon_search"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </li>
          <li>
            <a href="#none" class="hamburger">
              <div class="line_wrap">
                <span class="line line1"></span>
                <span class="line line2"></span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="slider">
        <div class="slides">
          <!-- 슬라이드 radio btn start -->
          <input type="radio" name="radio_btn" value="radio1" />
          <input type="radio" name="radio_btn" value="radio2" />
          <input type="radio" name="radio_btn" value="radio3" />
          <input type="radio" name="radio_btn" value="radio4" />
          <input type="radio" name="radio_btn" value="radio5" />
          <input type="radio" name="radio_btn" value="radio6" />
          <input type="radio" name="radio_btn" value="radio7" />
          <input type="radio" name="radio_btn" value="radio8" />
          <!-- 슬라이드 radio btn end -->
          <!-- 슬라이드 img start -->
          <div><img src="./img/main1.jpg" alt="main1" /></div>
          <div><img src="./img/main2.jpg" alt="main2" /></div>
          <div><img src="./img/main3.jpg" alt="main3" /></div>
          <div><img src="./img/main4.jpg" alt="main4" /></div>
          <div><img src="./img/main5.jpg" alt="main5" /></div>
          <div><img src="./img/main6.jpg" alt="main6" /></div>
          <div><img src="./img/main7.jpg" alt="main7" /></div>
          <div><img src="./img/main8.jpg" alt="main8" /></div>
          <!-- 슬라이드 img end -->
        </div>
      </div>
    </main>
    <script src="./genesis.js"></script>
  </body>
</html>

<!-- 유저로고 <i class="fa-regular fa-user"></i>
고객센터 <i class="fa-solid fa-headset"></i> -->
